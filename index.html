		<div class="container-fluid">
			<div class="navbar-header">

				</button>

			</div>
			<div class="navbar-collapse collapse navbar-inverse-collapse">
				<ul class="nav navbar-nav navbar-right" ng-if="!isAuthorize">
					<li><a href="#!/login">Login</a></li>
					<li><a href="#!/signup">SignUp</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right" ng-if="isAuthorize">
					<li><a class="pointer" ng-click="mainCtrl.logOut()">Logout</a></li>
				</ul>
			</div>
		</div>
	</div>

			<div class="col-sm-12">
				<ng-view></ng-view>

		</div>
